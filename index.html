<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loading button</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html * {
          box-sizing: border-box;
          font-size: 16px;
        }
        body {
          margin: 2rem;
        }
    </style>
    <style>
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes click {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes loading {
            0% {
                width: 0px;
                left: 0;
            }
            50% {
                width: 200px;
                left: 0;
            }
            100% {
                width: 0px;
                left: 100%;
            }
        }

        .button-feedback {
            -webkit-appearance: none;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            -webkit-tap-highlight-color: transparent;
            border: none;
            font-family: "Open Sans", Arial, "Helvetica Neue", Helvetica, sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            padding: 0 16px;
            line-height: 48px;
            width: 200px;
            transition: background linear 100ms;
            cursor: pointer;
        }

        .button-feedback:focus {
            outline: 0;
        }

        .button-feedback .material-icons {
            display: none;
            vertical-align: middle;
        }

        [data-state="ready"] {
            background: hsla(200, 100%, 50%, 1);
        }

        [data-state="loading"] {
            background: hsla(200, 100%, 50%, 1);
            animation: click 200ms 1;
            position: relative;
        }

        [data-state="loading"]:after {
            content: "";
            display: block;
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 4px;
            box-shadow: inset 0 -10px 0 hsla(200, 100%, 80%, 1);
        }

        [data-state="loading"]:before {
            content: "";
            display: block;
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: 1;
            height: 4px;
            box-shadow: inset 0 -4px 0 hsla(200, 100%, 40%, 1);
        }

        [data-state="success"] {
            background: hsla(90, 80%, 30%, 1);
        }

        [data-state="failed"] {
            background: hsla(360, 80%, 40%, 1);
        }

        [data-state="ready"] [class^="ready"],
        [data-state="loading"] [class^="ready"],
        [data-state="success"] [class^="success"],
        [data-state="failed"] [class^="failed"] {
            display: inline-block;
        }

        [data-state="loading"]:before {
            animation: loading 1500ms infinite;
        }

        [data-state="success"] .success,
        [data-state="failed"] .failed {
            animation: pulse 600ms 1;
        }
    </style>
</head>

<body>
    <button class="button-feedback" data-state="ready">
      Download File
      <span class="ready material-icons">file_download</span>
      <span class="success material-icons">done</span>
      <span class="failed material-icons">warning</span>
    </button>
    <script>
        let button = document.querySelector('button')
        button.addEventListener('click', (e) => {
            e.preventDefault()
            button.setAttribute('data-state', 'loading')
            setTimeout(() => {

                // Simulate success/failure of response
                if (new Date().getTime() % 2 == 0) {
                    button.setAttribute('data-state', 'failed')
                } else {
                    button.setAttribute('data-state', 'success')
                }

            }, 4000) // Simulate response time
        })
    </script>
</body>

</html>
